                                    <div class="problem-card card-hover cursor-pointer overflow-hidden" onclick="window.selectProblem(${problem.id})">
                                        <div class="${problem.color} h-20 flex items-center justify-center">
                                            <i class="fas ${problem.icon} text-white text-4xl"></i>
                                        </div>
                                        <div class="p-6">
                                            <h3 class="text-xl font-bold text-gray-800 mb-2">${problem.title}</h3>
                                            <p class="text-gray-600 text-sm">${problem.description}</p>
                                            <div class="mt-4 text-indigo-600 font-semibold flex items-center justify-between">

                                            </div>
                                        </div>
                                    </div>

                        </div>

            },

            solutionsPage() {
                const problemData = solutions[window.currentProblemId];
                const problem = problems.find(p => p.id === window.currentProblemId);

                return `
                    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                        <div class="header-shadow bg-white sticky top-0 z-10">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <button id="backBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg btn-hover flex items-center gap-2">
                                    <i class="fas fa-arrow-right"></i> العودة
                                </button>
                                <h1 class="text-2xl font-bold text-gray-800">🚀 Ultra Pro</h1>
                                <button id="logoutBtn2" class="bg-red-500 text-white px-4 py-2 rounded-lg btn-hover text-sm">
                                    تسجيل الخروج
                                </button>
                            </div>
                        </div>

                        <div class="max-w-5xl mx-auto px-4 py-12">
                            <div class="text-center mb-12 fade-in">
                                <div class="inline-block ${problem.color} p-6 rounded-full mb-4">
                                    <i class="fas ${problem.icon} text-white text-5xl"></i>
                                </div>
                                <h2 class="text-4xl font-bold text-gray-800 mb-3">${problemData.title}</h2>
                                <p class="text-gray-600 text-lg">5+ حلول مفصلة لحل هذه المشكلة</p>
                            </div>

                            <div class="space-y-8 solution-list fade-in">
                                ${problemData.solutions.map((solution, index) => `
                                    <div class="solution-item bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition">
                                        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6">
                                            <div class="flex items-center gap-4">
                                                <div class="bg-white bg-opacity-20 w-12 h-12 rounded-full flex items-center justify-center text-white text-xl font-bold">
                                                    ${index + 1}
                                                </div>
                                                <h3 class="text-2xl font-bold text-white">${solution.title}</h3>
                                            </div>
                                        </div>

                                        <div class="p-8 space-y-6">
                                            <div>
                                                <h4 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                    <i class="fas fa-lightbulb text-yellow-500"></i>
                                                    الشرح المفصل
                                                </h4>
                                                <p class="text-gray-700 leading-relaxed">${solution.description}</p>
                                            </div>

                                            <div>
                                                <h4 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                    <i class="fas fa-tasks text-blue-500"></i>
                                                    خطوات عملية
                                                </h4>
                                                <ol class="space-y-2">
                                                    ${solution.steps.map((step, i) => `
                                                        <li class="flex gap-3 text-gray-700">
                                                            <span class="font-bold text-indigo-600">${i + 1}.</span>
                                                            <span>${step}</span>
                                                        </li>
                                                    `).join('')}
                                                </ol>
                                            </div>

                                            <div>
                                                <h4 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                    <i class="fas fa-star text-yellow-400"></i>
                                                    مثال واقعي
                                                </h4>
                                                <div class="bg-blue-50 border-r-4 border-blue-500 p-4 rounded">
                                                    <p class="text-gray-700">${solution.examples}</p>
                                                </div>
                                            </div>

                                            <div>
                                                <h4 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                    <i class="fas fa-tools text-green-500"></i>
                                                    أدوات وتطبيقات مساعدة
                                                </h4>
                                                <div class="bg-green-50 border-r-4 border-green-500 p-4 rounded">
                                                    <p class="text-gray-700">${solution.tools}</p>
                                                </div>
                                            </div>

                                            <div>
                                                <h4 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                    <i class="fas fa-shield-alt text-purple-500"></i>
                                                    نصائح لتجنب المشكلة
                                                </h4>
                                                <div class="bg-purple-50 border-r-4 border-purple-500 p-4 rounded">
                                                    <p class="text-gray-700">${solution.tips}</p>
                                                </div>
                                            </div>

                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                                                <a href="${solution.videos}" target="_blank" rel="noopener noreferrer" class="video-link text-white px-6 py-3 rounded-lg font-bold flex items-center justify-center gap-2 btn-hover">
                                                    <i class="fab fa-youtube"></i>
                                                    فيديوهات YouTube
                                                </a>
                                                <a href="${solution.articles}" target="_blank" rel="noopener noreferrer" class="article-link text-white px-6 py-3 rounded-lg font-bold flex items-center justify-center gap-2 btn-hover">
                                                    <i class="fas fa-book"></i>
                                                    مقالات وموارد
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },

            attachEventListeners() {
                const loginForm = document.getElementById('loginForm');
                const backBtn = document.getElementById('backBtn');
                const logoutBtns = document.querySelectorAll('#logoutBtn, #logoutBtn2');

                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const username = document.getElementById('username').value.trim();
                        if (username) {
                            currentUser = username;
                            this.render();
                        }
                    });
                }

                if (backBtn) {
                    backBtn.addEventListener('click', () => {
                        window.currentProblemId = null;
                        this.render();
                    });
                }

                logoutBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentUser = null;
                        window.currentProblemId = null;
                        this.render();
                    });
                });
            }
        };

        window.selectProblem = (id) => {
            window.currentProblemId = id;
            app.render();
        };

        app.render();
    </script>
</body>
</html>
